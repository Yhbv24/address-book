<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">Address Book</h1>

      <div class="row">
        <div class="col-sm-6">
          <form id="form_input">
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" name="first_name" id="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input type="text" name="last_name" id="last_name">
            </div>
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" name="street" id="street">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" name="state" id="state">
            </div>

            <button type="submit" name="submit">Add Contact</button>
          </form>
        </div>

        <div class="col-sm-6" id="contacts">
          <h4>Contact Information</h4><br>
          <p>First name: <span class="first_name"></span></p>
          <p>Last name: <span class="last_name"></span></p>
          <p>Street: <span class="street"></span></p>
          <p>City: <span class="city"></span></p>
          <p>State: <span class="state"></span></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" id="contact_list">
          <br><h4>Contact List:</h4>
          <ul>
            <!-- This is where the contacts will go -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
